<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Прогноз погоды</h1>
    <p> Сегодня <span class="nowDate">17 мая</span></p>
   <form >
     <input class="inp" type="text" placeholder="Название города">
     <button class="btn">OK</button>
   </form>
   <h3 class="city">Северодвинск</h3>

   <div class="weather">
    
      <div class="left">
        <span class="temp" >15 °C</span>
        
        <span >ветер</span>
        <span>влажность</span>
        
      </div>
  
      <div class="right">
        <span><img src="https://openweathermap.org/img/wn/10d@2x.png" alt="img"></span>
        <span class="wind">10 м/с</span>
        <span class="hum"> 60%</span>
       
      </div> 
   </div>
 
  </div>
  

  <script src="script.js"></script>
</body>
</html>
